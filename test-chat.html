<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chat Test</title>
    <script src="/socket.io/socket.io.js"></script>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 20px;
      }
      .container {
        max-width: 800px;
        margin: 0 auto;
      }
      .login-form {
        margin-bottom: 20px;
        padding: 20px;
        border: 1px solid #ccc;
      }
      .chat-container {
        display: none;
      }
      .messages {
        height: 300px;
        overflow-y: auto;
        border: 1px solid #ccc;
        padding: 10px;
        margin-bottom: 10px;
      }
      .message {
        margin-bottom: 10px;
        padding: 5px;
      }
      .message.own {
        background-color: #e0f7fa;
      }
      .message.other {
        background-color: #f5f5f5;
      }
      .input-area {
        display: flex;
        gap: 10px;
      }
      .input-area input {
        flex: 1;
        padding: 5px;
      }
      .input-area button {
        padding: 5px 10px;
      }
      .status {
        margin-bottom: 10px;
        padding: 10px;
        background-color: #f0f0f0;
      }
      .online {
        color: green;
      }
      .offline {
        color: red;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Chat Test</h1>

      <div class="login-form">
        <h2>Login</h2>
        <div>
          <label>Username: </label>
          <select id="username">
            <option value="alice">Alice</option>
            <option value="bob">Bob</option>
            <option value="charlie">Charlie</option>
          </select>
        </div>
        <div style="margin-top: 10px">
          <label>Password: </label>
          <input type="password" id="password" value="password123" />
        </div>
        <button onclick="login()" style="margin-top: 10px">Login</button>
      </div>

      <div class="chat-container">
        <div class="status">
          Connection Status:
          <span id="connection-status" class="offline">Offline</span> | User:
          <span id="current-user"></span> | Conversation:
          <span id="conversation-info"></span>
        </div>

        <div class="messages" id="messages"></div>

        <div class="input-area">
          <input
            type="text"
            id="message-input"
            placeholder="Type a message..."
            onkeypress="handleKeyPress(event)"
          />
          <button onclick="sendMessage()">Send</button>
        </div>

        <div style="margin-top: 10px">
          <button onclick="loadMessages()">Load Messages</button>
          <button onclick="testOtherUser()">Test Other User</button>
        </div>
      </div>
    </div>

    <script>
      let socket = null;
      let token = null;
      let currentUser = null;
      let conversationId = null;

      async function login() {
        const username = document.getElementById('username').value;
        const password = document.getElementById('password').value;

        try {
          const response = await fetch('/api/auth/login', {
            method: 'POST',
            headers: {
              'Content-Type': 'application/json',
            },
            body: JSON.stringify({ username, password }),
          });

          const data = await response.json();

          if (data.success) {
            token = data.data.token;
            currentUser = data.data.user;

            document.querySelector('.login-form').style.display = 'none';
            document.querySelector('.chat-container').style.display = 'block';
            document.getElementById('current-user').textContent =
              currentUser.displayName;

            connectWebSocket();
            loadConversations();
          } else {
            alert('Login failed: ' + data.error);
          }
        } catch (error) {
          console.error('Login error:', error);
          alert('Login failed: ' + error.message);
        }
      }

      function connectWebSocket() {
        socket = io({
          auth: {
            token: token,
          },
        });

        socket.on('connect', () => {
          document.getElementById('connection-status').textContent = 'Online';
          document.getElementById('connection-status').className = 'online';
          console.log('Connected to WebSocket');
        });

        socket.on('disconnect', () => {
          document.getElementById('connection-status').textContent = 'Offline';
          document.getElementById('connection-status').className = 'offline';
          console.log('Disconnected from WebSocket');
        });

        socket.on('new_message', message => {
          addMessage(message);
          console.log('New message received:', message);
        });

        socket.on('joined_conversation', data => {
          console.log('Joined conversation:', data);
        });

        socket.on('error', error => {
          console.error('Socket error:', error);
          alert('Socket error: ' + error.message);
        });
      }

      async function loadConversations() {
        try {
          const response = await fetch('/api/messages/conversations', {
            headers: {
              Authorization: `Bearer ${token}`,
            },
          });

          const data = await response.json();

          if (data.success && data.data.length > 0) {
            conversationId = data.data[0].id;
            document.getElementById('conversation-info').textContent =
              data.data[0].name || conversationId;

            // Join the conversation
            socket.emit('join_conversation', { conversationId });

            // Load messages
            loadMessages();
          } else {
            alert('No conversations found');
          }
        } catch (error) {
          console.error('Load conversations error:', error);
          alert('Failed to load conversations: ' + error.message);
        }
      }

      async function loadMessages() {
        if (!conversationId) return;

        try {
          const response = await fetch(
            `/api/messages/conversations/${conversationId}/messages`,
            {
              headers: {
                Authorization: `Bearer ${token}`,
              },
            }
          );

          const data = await response.json();

          if (data.success) {
            const messagesDiv = document.getElementById('messages');
            messagesDiv.innerHTML = '';

            data.data.forEach(message => {
              addMessage(message);
            });
          } else {
            alert('Failed to load messages: ' + data.error);
          }
        } catch (error) {
          console.error('Load messages error:', error);
          alert('Failed to load messages: ' + error.message);
        }
      }

      function sendMessage() {
        const input = document.getElementById('message-input');
        const content = input.value.trim();

        if (!content || !conversationId) return;

        socket.emit('send_message', {
          conversationId: conversationId,
          content: content,
        });

        input.value = '';
      }

      function addMessage(message) {
        const messagesDiv = document.getElementById('messages');
        const messageDiv = document.createElement('div');
        messageDiv.className = `message ${message.isOwn ? 'own' : 'other'}`;

        const timestamp = new Date(message.timestamp).toLocaleTimeString();
        messageDiv.innerHTML = `
                <strong>${message.sender.displayName}:</strong> ${message.content}
                <small>(${timestamp})</small>
            `;

        messagesDiv.appendChild(messageDiv);
        messagesDiv.scrollTop = messagesDiv.scrollHeight;
      }

      function handleKeyPress(event) {
        if (event.key === 'Enter') {
          sendMessage();
        }
      }

      function testOtherUser() {
        alert(
          'Open this page in another browser tab or private window and login as a different user (Alice, Bob, or Charlie) to test real-time messaging between users.'
        );
      }

      // Auto-login as Alice for testing
      window.onload = function () {
        setTimeout(() => {
          document.getElementById('username').value = 'alice';
          login();
        }, 500);
      };
    </script>
  </body>
</html>
